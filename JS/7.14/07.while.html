<h2>練習一:印出  1、2、3、...8、9、10</h2>
<script>
var i = 1;  //i:10
while(i<=9){
	document.write( i, "、");
	i++;//----
}
document.write( i, "<br>");
</script>


<h2>練習二:請問: 1加到10的總和為多少? </h2>
<script>
var i = 1; //設定i的初值為1
var sum = 0;
while(i<=10){ //當i的值小於等於10都要進迴圈區塊
	sum = sum + i; //把上一次的總和值(sum)加上這一次的i值, 再放回總和變數(sum)中
	i++;
}
document.write("總和 : ", sum, "<br>");
</script>


<h2>練習三:請印出1到50間3的倍數及其總和-------------1 </h2>
<script>
var sum = 0; //sum : 0
var i = 1; //i:3
while(i<=50){ 
	if(i%3===0){ //如果i是3的倍數 //---------------
		document.write( i, "<br>");
		sum = sum + i;
	}

	i++; //每次加1
}
document.write("總和 : ", sum, "<br>");
</script>


<h2>練習三:請印出1到50間3的倍數及其總和-------------2 </h2>
<script>
var sum = 0; //sum : 0
var i = 3; //i:6
while(i<=50){ //--------------
	document.write( i, "<br>");
	sum = sum + i;

	i = i + 3;  //每次加3
}
document.write("總和 : ", sum, "<br>");
</script>
