<!DOCTYPE html>
<html>

<meta charset="utf-8">
<title>Examples</title>

	h2{
		color:deeppink;
	}
</style>
</head>

<body>
<h2>句型</h2>
<script>
for(var i=1; i<=3; i++){
	document.write( "I love JavaScript~<br>");
}

</script> 


<h2>練習一:印出  1、2、3、...8、9、10------1</h2>
<script>
for(var i=1; i<=10; i++){
	if(i<10){
		document.write( i, "、");
	} else {
		document.write( i, "<br>");
	}
}
</script> 


<h2>練習一:印出  1、2、3、...8、9、10------2</h2>
<script>
for(var i=1; i<=9; i++){ //i:10    1、2、....9、
	document.write( i, "、");
}
document.write( i, "<br>");
</script> 


<h2>練習二:請問: 1加到10的總和為多少? </h2>
<script>
var sum = 0; //sum : 0+1+2+3   
for(var i=1; i<=10; i=i+1) { //i:3
	sum = sum + i;
}
document.write( "總和 : ", sum, "<br>"); //55
</script>

<h2>練習三:請印出1到50間3的倍數及其總和-------------1 </h2>
<script>
var sum = 0;
for(var i=1; i<=50; i++){
	if(i%3 === 0){
		document.write( i, "<br>");
		sum = sum + i;
	}
}
document.write( "總和 : ", sum, "<br>");
</script>

<h2>練習三:請印出1到50間3的倍數及其總和-------------2 </h2>
<script>
var sum = 0;
for(var i=3; i<=50; i=i+3){ //i:6
	document.write( i, "<br>");
	sum = sum + i;
}
document.write( "總和 : ", sum, "<br>");
</script>
