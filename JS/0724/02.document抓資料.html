<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>document</title>

</head>

<body>
<div>首頁 >> <span id="curPos">=====</span></div>
<br><br>

搜尋<input type="text" name="searchData" value="" style=""><input type="button" value="查詢"><br>

<script type="text/javascript">
//找到頁面中的元素 curPos
    let curPos = document.getElementById("curPos");

//改變curPos元素的內容
    //curPos.innerText = "首頁>><b>會員專區</b>";
    curPos.innerHTML = "首頁>><b>會員專區</b>";

//改變curPos元素的外觀
    curPos.style.color = "blue";
//------------------------------------------
//找到頁面中的元素 searchData
    let searchDatas = document.getElementsByName("searchData");

//改變searchData元素的內容
    searchDatas[0].placeholder = "請輸入關鍵字";
    //placeholder 屬性:提示字

    searchDatas[1].value = "JS";

//改變searchData元素的外觀
//  .style.CSS樣式   
//CSS-的部分把-刪掉後面第一個字大寫
//ex : border-bottom → borderBottom
    searchDatas[0].style.borderBottom = "2px dotted deeppink";
    searchDatas[1].style.backgroundColor = "gold";
</script>    
</body>
</html>
