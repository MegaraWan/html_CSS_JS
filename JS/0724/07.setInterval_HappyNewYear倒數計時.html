<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
#divNum {position:absolute;
         left:800px;top:100px;
         color:deepPink;
         width:300px;
         height:150px;
         background-color:#333;
         font-size:50px;
         text-align:center;}
</style>
</head>
<body>

<center><input type="button" id="btn" value="倒數計時"></center>
<div id="divNum">5</div>    

<script>
let num = 5; 
let timerId;
// p.155
function countDown(){
    num--; //console.log(num);
    
    if(num === 0){
        num = "Happy New Year~";
        clearInterval(timerId);
    }
    document.getElementById("divNum").innerText = num; 
}

function run(){
    timerId = setInterval(countDown, 1000);
}

function init(){
    document.getElementById("btn").onclick = run;
}

window.addEventListener("load", init, false);

// • setInterval( 函式,間隔時間)
// – 指定的函式，經過間隔時間之後會被週期性地重覆執行
// – 時間單位：毫秒
// – 回傳值：計時器編號
// • clearInterval(計時器編號)
// – 取消setInterval所設定的重覆執行某函式的工作
// • setTimeout( 函式,間隔時間)
// – 設定指定的函式，經過間隔時間之後會被執行一次
// • clearTimeout(計時器編號)
// – 取消setTimeout所設定的執行某函式的工作
</script>
</body>
</html>
