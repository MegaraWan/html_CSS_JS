<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>

</head>

<body>
<input type="button" id="btn" value="test">

<table align="center" cellspacing="0" border="1">
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
    <tr><td>11111111</td><td>aaaaaaaaaa</td></tr>
</table> 

<script>
//註冊事件處理器
function highlight(e){ //e會接收到瀏覽器送來的事件物件
    let obj = e.target; //e.target指事件發生在哪一個元素
    console.log("e.target : ", e.target.tagName); //TD
    console.log("e.currentTarget : ", e.currentTarget.tagName); //TD
    console.log("this : ", this.tagName); //TD
    obj.style.backgroundColor = "pink";
}   

function normal(e){
    let obj = e.target;
    obj.style.backgroundColor = "white";
}   

let tds = document.getElementsByTagName("td"); 
//tds是一個類陣列的物件, 會有tds.length記錄其內元素的個數

for(let i=0; i<tds.length; i++){
    tds[i].onmouseover = highlight; 
    tds[i].onmouseout = normal;     
}

tds[3].onmouseover = highlight;
tds[3].onmouseout = normal;
*/
</script>  
</body>
</html>
