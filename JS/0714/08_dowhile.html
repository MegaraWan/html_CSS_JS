<h2>練習一:印出  1、2、3、...8、9、10</h2>
<script>
var sum = 0;
var i = 1;

do{
	document.write( i, "、"); //9、
	i++; //10
}while(i<=9);//當i的值是10的時候, (i<=9)是false, 就不能繼續做迴圈內的事, 此句型結束執行

document.write( i, "<br>");
</script>


<h2>練習二:請問: 1加到10的總和為多少? </h2>
<script>
var sum = 0;
var i = 1;
do{
	sum = sum + i;
	i++;
}while(i<=10);
document.write("總和 : ", sum, "<br>");
</script>

<h2>練習三:請印出1到50間3的倍數及其總和 </h2>
<script>
var sum = 0;
var i = 3;

do{
	document.write( i, "<br>");//印出來
	sum = sum + i;//加進來
	i = i + 3; //準備下一個要加的數，如6, 9, ......., 48, 51
} while (i<=50);//i必須要小於50才能繼續直行迴圈區塊內的敘述
document.write("總和 : ", sum, "<br>");
</script>
