<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	h2{
		color:deeppink;
	}
</style>
</head>

<body>
<h2>自動轉型, 危險的案例~</h2>
<script>
var price = "20";
var quantity = "30";
var ship = "80";

var subTotal = price * quantity; // 20 * 30 ->600
var total = subTotal + ship; // 600 + "80" -> "600" + "80"

document.write( "subTotal : ", subTotal, "<br>"); 
document.write( "total : ", total, "<br>"); 
</script>  


<h2>parseInt()</h2>
<script>
var num = "321abc";
document.write( "parseInt(num) : ", parseInt(num),"<br>");  //
document.write( "parseInt(num, 8) : ", parseInt(num,8), "<br>");  //
document.write( "parseInt(num, 16) : ", parseInt(num,16), "<br>");
document.write( "parseInt(num, 2) : ", parseInt(num,2), "<br>"); //NaN
num = "123abc";
</script> 


<h2>強制轉型, 較安全的做法~</h2>
<script>
var price = parseInt("20");
var quantity = parseInt("30");
var ship = parseInt("80");

var subTotal = price * quantity;  //
var total = subTotal + ship;  //

document.write( "subTotal : ", subTotal, "<br>"); 
document.write( "total : ", total, "<br>"); 
</script>
<!--  -->
</body>
</html>
