<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	h2{
		color:deeppink;
	}
</style>
</head>

<body>

<h2>單元 + 轉數值</h2>
<script>
	var price = "100";
	document.write( "typeof price : ", typeof price, "<br>");
	document.write( "typeof +price : ", typeof +price, "<br>");
</script>

<h2>單元 ! 轉布林值-----1</h2>
<script>
	var errMsg = "email未填";
	document.write( "errMsg : ", errMsg, "<br>");
	document.write( "!errMsg : ", !errMsg, "<br>");
	document.write( "!!errMsg : ", !!errMsg, "<br>");
</script>


<h2>單元 ! 轉布林值-----2</h2>
<script>
	var errMsg = "";
	document.write( "errMsg : ", errMsg, "<br>");
	document.write( "!errMsg : ", !errMsg, "<br>");
	document.write( "!!errMsg : ", !!errMsg, "<br>");
</script>


</body>
</html>
