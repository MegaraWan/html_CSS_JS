<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
    h2 {
        color:deeppink;
    }
</style>
</head>
<body>

<h2>string</h2>
<script>
var name = 'Ann';
var age = 18;

//印出: 姓名:Ann, 年齡:18
document.write(name, "<br>", age);
</script>


<h2>number</h2>
<script>
document.write("17 : ", 17, "<br>");
document.write("0o17 : ", 0o17, "<br>");
document.write("017 : ", 017, "<br>");
document.write("0x17 : ", 0x17, "<br>");

document.write("1000: ", 1000, "<br>");
document.write("0b1000: ", 0b1000, "<br>");
</script>

<h2>boolean布林值</h2> 
<script>
document.write("true: ", true, "<br>");
document.write("false: ", false, "<br>");
</script>

<h2>undefined, null</h2>
<script>
document.write("undefined: ", undefined,  "<br>");
document.write("null: ", null,"<hr>");

var mm;
document.write("mm : ", mm, "<br>");
</script>
<!--  -->





</body>
</html>
