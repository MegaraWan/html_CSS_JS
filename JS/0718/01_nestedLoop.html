<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="keyword" content="HTML,CSS,Javascript">
<title>Examples</title>

<style>
	h2 {
		color:deeppink;
	}

	td{
		width:80px;
		color:blue;
		text-align:center;
	}
</style>

</head>

<body>

<h2>多重迴圈....說 </h2>
<script>
for(var i=1; i<=9; i++){ //i:1
	document.write( "1 2 3 4 5 6 7 8 9");
	document.write("<br>");
}
</script> 

<h2>多重迴圈 </h2>
<script>
for(var i=1; i<=9; i++){ //i:1
	
	for(var j=1; j<=9; j++){ //j:10
		document.write( j, "&nbsp;&nbsp;&nbsp;");
	}  //1 2 3 4 5 6 7 8 9

	document.write("<br>");
}
</script> 


<h2>9X9 </h2> <!-- -->
<script>
for(var i=1; i<=9; i++){ //i:2
	
	for(var j=1; j<=9; j++){ //j:10
		document.write( i*j, "&nbsp;&nbsp;&nbsp;");
	}  //1 2 3 4 5 6 7 8 9

	document.write("<br>");
}
</script> 



<h2>9X9------輸出到表格中 </h2> <!-- -->
<script>
document.write(  "<table border='1' cellspacing='0' align='center'>");		
for(var i=1; i<=9; i++){ //i:2
	document.write(  "<tr>");

	for(var j=1; j<=9; j++){ //j:10
		//document.write("<td>", i*j, "</td>");
		document.write(`<td>i*j</td>`); //這個不會套
	}  //1 2 3 4 5 6 7 8 9

	document.write("</tr>");
}
document.write(  "</table>");
</script> 

<h2>9X9------輸出到表格中 </h2> <!-- -->
<script>
document.write(  "<table border='1' cellspacing='0' align='center'>");		
for(var i=1; i<=9; i++){ //i:2
	document.write(  "<tr>");

	for(var j=1; j<=9; j++){ //j:10
		//document.write("<td>", i*j, "</td>");
		document.write(`<td>${i*j}</td>`);
	} 

	document.write("</tr>");
}
document.write(  "</table>");
</script> 


<h2>9X9------輸出到表格中-------2 </h2> <!-- -->
<script>
document.write(  "<table border='1' cellspacing='0' align='center'>");		
for(var i=1; i<=9; i++){ //i:2
	document.write(  "<tr>");

	for(var j=1; j<=9; j++){ //j:1
		//document.write("<td>", i, "*", j, "=", i*j, "</td>");//這樣輸出比較辛苦
		document.write(`<td>${i}*${j}=${i*j}</td>`); //使用template來套印要輸出的資料比較輕鬆
	} 

	document.write("</tr>");
}
document.write(  "</table>");
</script> 


<h2>9X9------輸出到表格中-------3(for 內有while) </h2> <!-- -->
<script>
document.write(  "<table border='1' cellspacing='0' align='center'>");		
for(var i=1; i<=9; i++){ //i:1
	document.write(  "<tr>");

	var j=1; 
	while(j<=9){ //j:1
		document.write(`<td>${i}*${j}=${i*j}</td>`); //使用template來套印要輸出的資料比較輕鬆
		j++;
	} 

	document.write("</tr>");
}
document.write(  "</table>");
</script> 
</body>
</html>
