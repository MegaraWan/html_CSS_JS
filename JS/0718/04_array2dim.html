<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="keyword" content="HTML,CSS,Javascript">
<title>Examples</title>
<style>
	h2 {
		color:deeppink;
	}
</style>
</head>

<body>
<h2>建立2維陣列</h2>
<script>
var arr = [ [1, 2, 3, 4] , [11, 12, 13, 14] , [21, 22, 23, 24] ];

//document.write( arr[1][2], "<br>"); //13

for(var i=0; i<arr.length; i++){
	document.write( arr[i], "<br>"); //arr[0] , arr[1] , arr[2]
}

// console.log(arr);
</script>


<h2>將2維陣列輸出到table中</h2>
<script>
var arr = [ [1, 2, 3, 4] , [11, 12, 13, 14] , [21, 22, 23, 24] ];

document.write(  "<table border='1' cellspacing='0'>");
for(var i=0; i<arr.length; i++){ //arr[0]

	document.write(  "<tr>");

	for(var j=0; j<arr[i].length; j++){
		document.write(  "<td>", arr[i][j], "</td>");
	}
	document.write(  "</tr>");

}
document.write(  "</table>");
</script>

<h2>將2維陣列輸出到table中-----印出各列的總和</h2>
<script>
var arr = [ [1, 2, 3, 4] , [11, 12, 13, 14] , [21, 22, 23, 24] ];


document.write(  "<table border='1' cellspacing='0'>");
for(var i=0; i<arr.length; i++){ //i:0

	document.write(  "<tr>");//印出一個新列的頭

	var sum = 0;//新的一列, 必須重設其總計為 0 
	for(var j=0; j<arr[i].length; j++){
		document.write(  "<td>", arr[i][j], "</td>"); //輸出到格位中
		sum = sum + arr[i][j]; //將其累加起來
	}
	document.write(  "<td>", sum, "</td>"); //印出總計
	document.write(  "<td>", sum/4, "</td>"); //印出平均值

	document.write(  "</tr>");//此列結束

}
document.write(  "</table>");
</script>
<!--  -->
</body>
</html>
