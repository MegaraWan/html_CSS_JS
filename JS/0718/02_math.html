<body>

<h2>Math物件</h2>
<script>
var number = Math.random(); //產生一個介於0到1之間的數,   0 <= number < 1
document.write( "number : ", number , "<br>"); 
document.write( "number * 10 : ", number * 10 , "<br>"); 

document.write( "Math.round(3.2) : ", Math.round(3.2),"<br>"); //3	
document.write( "Math.round(3.6) : ", Math.round(3.6), "<br>"); //4	
document.write( "Math.sqrt(9) : ", Math.sqrt(9),"<br>");//3
//document.write( "Math.random() : ", "<br>");
//document.write( "Math.random()*5 : ", "<br>");
document.write( "Math.ceil(36/10) : ", Math.ceil(36/10),"<br>");//4	
document.write( "Math.ceil(36/9) : ", Math.ceil(36/9), "<br>");//4

document.write( "Math.floor(36/10) : ", Math.floor(36/10),"<br>");//3	
document.write( "Math.floor(36/9) : ", Math.floor(36/9), "<br>");//4
/**/
</script>

</body>
