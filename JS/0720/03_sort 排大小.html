<h2>使用sort()</h2>
<script>
var arr = [ 40, 20, 50, 70, 30, 80, 7]; 
//會用內碼的資料去排 所以7排在70前面
arr.sort();//[ "20", "30", "40", "7", "70", "50", "80"]
document.write( arr, "<br>");	
</script>     

<h2>自己排</h2>
<script>
var arr = [ 40, 20, 50, 70, 30, 80, 7];
for(var i=0; i<6; i++){
	for(var j=i+1; j<=6; j++){
		if(arr[i]>arr[j]){
			var temp = arr[i];
			arr[i] = arr[j];
			arr[j] = temp;
		}
	}
}

document.write( arr, "<br>");
</script>


<h2>使用sort() 搭配compare function</h2>
<script>
function compareAsc(a, b){ //從小排到大
	return a-b; 
	//40(第一個), 20(第二個); 40-20=>20 ;20>0所以第二個擺前面 20, 40
	//20, 50; 20-50=>-30; 20, 50
}
var arr = [ 40, 20, 50, 70, 30, 80, 7];
arr.sort(compareAsc); //40, 20
document.write( arr, "<br>");	
</script>  

<h2>使用sort() 搭配compare function</h2>
<script>
function compareDesc(a, b){ //從大排到小
	return b-a; 
	//40(第一個), 20(第二個); 20-40=>-20 ;-20<0所以(第一個)擺前面  40, 20
	//20, 50; 50-20=>30;30>0所以(第二個)擺前面  50, 20
}
var arr = [ 40, 20, 50, 70, 30, 80, 7];
arr.sort(compareDesc); //40, 20
document.write( arr, "<br>");	
</script>

<h2>array.forEach(callback_function)</h2>
<script>
function showDouble(data){
	document.write( data * 2,  "<br>");
}

var arr = [11, 22, 33];

arr.forEach(showDouble);//22 44 66
</script>

<h2>簡化判斷-------------1</h2>
<script>
var found = false;
//--------假設這裡有一段for迴圈程式在找資料, 如果找到我們就將狀態記錄成found = true
found = true; //for迴圈回傳如果找到
//--------

if(found === true){ 
	document.write(  "找到了<br>");
}else{
	document.write(  "找不到<br>");
}
//----上面可簡寫成
if(found){ 
	document.write(  "找到了<br>");
}else{
	document.write(  "找不到<br>");
}
</script>

<h2>簡化判斷-------------2</h2>
<script>
var found = false;
//--------
found = true; //如果找到
//--------

if(found === false){ 
	document.write(  "找不到<br>");
}else{
	document.write(  "找到了<br>");
}
//----上面可簡寫
if( ! found){ 
	document.write(  "找不到<br>");
}else{
	document.write(  "找到了<br>");
}
</script>

<h2>short circuit</h2>
<script>
var a = 10 && 6; //6
var b = 0 && 6;	 //0
var c = 10 || 6; //10
var d = 0 || 6;	 //6

document.write("a : ", a, "<br>");
document.write("b : ", b, "<br>");
document.write("c : ", c, "<br>");
document.write("d : ", d, "<br>");
</script>
