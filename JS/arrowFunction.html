<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>

</head>
<body>

<script type="text/javascript">
//===1 匿名函數
var getArea = function (radius){
	return radius*radius*3.14;
}
document.write("<p>半徑1的圓面積 : ", getArea(1), "</p>");


//===2 可以改寫成箭頭函數
//省略function關鍵字, 改用箭頭指向所需執行的敍述區塊
var getArea2 =  (radius) => {
	return radius*radius*3.14;
}
document.write("<p>半徑10的圓面積 : ", getArea2(10), "</p>");

//===3 箭頭函數的簡略寫法 
//若只要執行一行敍述，且該敍述的目的是回傳一個值，
//則{}和return可以省略
var getArea3 =  (radius) => radius*radius*3.14;
	
document.write("<p>半徑100的圓面積 : ", getArea3(100), "</p>");

//===4 箭頭函數的簡略寫法
//參數列若只有一個參數，則左邊的()可以省略
var getArea4 =  radius => radius*radius*3.14;

document.write("<p>半徑1000的圓面積 : ", getArea4(1000), "</p>");


//===5 箭頭函數的簡略寫法
//若没有參數，則左邊的()不可以省略
var getArea5 =  () =>  100*100*3.14;
document.write("<p>半徑100的圓面積 : ", getArea5(100), "</p>");

//搭配預設參數
var getArea6 =  (radius=0) =>  radius*radius*3.14;
document.write("<p>没給半徑的圓面積 : ", getArea6(), "</p>");

document.write(  "<hr>");
//搭配剩餘參數
/*
function test(a, b, ...array){
	document.write("a : ", a, "<br>"); //11
	document.write("b : ", b, "<br>"); //22
	document.write("array[1] : ", array[1], "<br>"); //44
	document.write("array : ", array, "<br>"); //33, 44, 55, 66
}

test(11, 22, 33, 44, 55, 66);
*/
var test = function (a, b, ...array){
	document.write("a : ", a, "<br>"); //11
	document.write("b : ", b, "<br>"); //22
	document.write("array[1] : ", array[1], "<br>"); //44
	document.write("array : ", array, "<br>"); //33, 44, 55, 66
}

test(11, 22, 33, 44, 55, 66);

var func = (aa, bb, ...array) => {
	document.write("aa : ", aa, "<br>"); //10
	document.write("bb : ", bb, "<br>"); //20
	document.write("array[1] : ", array[1], "<br>"); //40
	document.write("array : ", array, "<br>"); // 30, 40, 50,60, 70	
}
func(10, 20, 30, 40, 50,60, 70);
</script>    
</body>
</html>
