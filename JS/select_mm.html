<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>select month</title>
</head>

<body>
入會月份
<select id="mm">
</select>

<script>
window.addEventListener("load", function(){
    let mm = document.getElementById("mm");
    let option;

    for(let i=1; i<=12; i++){//月份從1開始，但放到select中之後是從索引值0開始
        option = new Option( i + "月", i);
        mm.add(option);        
    }
    mm.selectedIndex = new Date().getMonth();
})
</script> 
</body>
</html>
