<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .main-header{
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #6af;
            position: relative;
        }
        .hb a{
            width: 40px;
            height: 40px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .hb span{
            width: 80%;
            height: 4px;
            background-color: #f00;
        }
        .main-nav{
            display: flex;
        }
        .main-nav a{
            padding: 10px;
            text-decoration: none;
            color: #fff;
        }
        @media screen and (max-width: 767px) {
            .main-nav{
                position: absolute;
                width: 90%;
                margin: 0 5%;
                background-color: #fa0;
                top: 100%;
                left: 0;
                flex-direction: column;
            }
            .main-nav a + a{
                border-top: 1px solid #fff;
            }
        }
        @media screen and (min-width: 768px) {
            .hb{
                display: none;
            }
            .main-nav{
                flex-direction: row;
            }
        }
        @media screen and (min-width: 768px) and (hover:hover) {
            .main-nav a:hover{
                color: #f00;
            }
        }
    </style>
</head>
<body>
    
    <header class="main-header">
        <div class="logo">
            <a href="#">
                <img src="https://fakeimg.pl/80x40/200">
            </a>
        </div>
        

        <div class="hb">
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>


        <nav class="main-nav">
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
        </nav>


    </header>



</body>
</html>
