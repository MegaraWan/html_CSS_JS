<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .main-nav input{
            display: none;
        }
        .main-nav > ul{
            display: flex;
        }
        @media screen and (max-width: 767px) {
            .main-nav{
                width: 90%;
                margin-left: auto;
                margin-right: auto;
                background-color: #fa0;
            }
            .main-nav a{
                display: block;
                padding: 10px 10px;
                box-sizing: border-box;
                text-decoration: none;
                color: #000;
            }
            .main-nav > ul{
                flex-direction: column;
            }
            .main-nav > ul > li{
                display: flex;
                flex-wrap: wrap;
            }
            .main-nav > ul > li + li{
                border-top: 1px solid #000;
            }
            .main-nav label{
                width: 30px;
                flex-shrink: 0;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .main-nav label span{
                color: #fff;
            }
            .main-nav > ul > li > a{
                width: calc(100% - 30px);
            }
            .sub-menu{
                display: none;
                width: 100%;
            }
            .sub-menu a{
                padding-left: 30px;
            }
            
            .main-nav input:checked ~ label{
                background-color: #6af;
            }
            .main-nav input:checked ~ label span{
                rotate: 90deg;
            }
            .main-nav input:checked ~ a{
                background-color: #6af;
            }
            .main-nav input:checked ~ .sub-menu{
                display: block;
                background-color: #6af;
            }
        }
        @media screen and (min-width: 768px) {
            .main-nav {
                background-color: #fa0;
            }
            .main-nav label{
                display: none;
            }
            .main-nav a{
                display: block;
                padding: 10px 20px;
                text-decoration: none;
                color: #000;
            }
            .main-nav li{
                position: relative;
            }
            .sub-menu{
                display: none;
                position: absolute;
                background-color: #6af;
                left: 0;
                top: 100%;
                width: 10em;
            }
            .main-nav li:hover{
                background-color: #6af;
            }
            .main-nav li:hover > .sub-menu{
                display: block;
            }
        }
    </style>
</head>
<body>
    
<nav class="main-nav">
    <ul>
        <li>
            <input type="checkbox" name="" id="nav-arrow1">
            <a href="#">link 1</a>
            <label for="nav-arrow1">
                <span>â–¶</span>
            </label>
            <ul class="sub-menu">
                <li><a href="#">sub link 1-1</a></li>
                <li><a href="#">sub link 1-2</a></li>
                <li><a href="#">sub link 1-4</a></li>
                <li><a href="#">sub link 1-4</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" name="" id="nav-arrow2">
            <a href="#">link 2</a>
            <label for="nav-arrow2">
                <span>â–¶</span>
            </label>
            <ul class="sub-menu">
                <li><a href="#">sub link 2-1</a></li>
                <li><a href="#">sub link 2-2</a></li>
                <li><a href="#">sub link 2-3</a></li>
                <li><a href="#">sub link 2-4</a></li>
            </ul>
        </li>
        <li><a href="#">link</a></li>
        <li><a href="#">link</a></li>
        <li><a href="#">link</a></li>
    </ul>
</nav>

</body>
</html>
