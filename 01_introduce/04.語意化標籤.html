<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        在網頁中html專門負責結構
        用html標籤時 應在意的是語意，而不是樣式
        標題標籤：h1~h6一共六級標題
        h1最重要 h6最不重要
        h1在網頁中重要性僅次於tite標籤，
        一般來說一個頁面只會有一個h1
        一般來說只會使用到h1~h3，h4~h6很少用
    在頁面中獨佔一行的元素稱之為塊元素(block element)
    -->

<h1>一級標題</h1>
<h2>二</h2>
<h3>三</h3>

<!--
    hgroup標籤用來為標題分組，可以將一組相關標題同時放入
-->
<hgroup>
    <h1>回鄉偶書二首</h1>
    <h2>其一</h2>
    <p>文章內容</p>
    </hgroup>
    
<!--
    p標籤表示頁面中的一個段落
    p也是一個塊元素
-->
</p>表示一個段落</p>

<!-- 
    em標籤用於表示語音語調的一個加重
    在頁面中不會獨佔一行的元素稱為行內元素(inline element)
-->
<p>今天天氣<em>真</em>不錯</p>
<!--
    strong表示強調，重要內容！
-->
<p>今天必須要<strong>完成作業</strong></p>

<!--blockquote 表示一個長引用 塊元素-->
魯迅說： <p>我沒有說過這句話</p>

<!-- q表示一個短引用 內元素-->
子曰：<p>學而時習之</p>

<!--br標籤表示換行-->



<figure>代表一段獨立的內容,通常跟figcaption一起使用</figure>
<figure>
    <img src="/media/cc0-images/elephant-660-480.jpg"
         alt="Elephant at sunset">
    <figcaption>An elephant at sunset 圖片的描述</figcaption>
</figure>



<hr>水平標籤(現在會用CSS來做) 新版定義為主體轉換例如換一個章節

</body>
</html>
