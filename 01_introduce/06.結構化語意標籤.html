<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        佈局標籤（結構化語意標籤）
        header 表示網頁頭部
        main 主要內容
        footer 底部
        nav 表示網頁的導航
        aside 與其餘頁面內容幾乎無關的部分 EX廣告(通常放在側邊欄位)
        article 表示一個獨立的文章 
        section 表示一個獨立的區塊，上邊標籤都不能表示時使用

        以上都是h5以後新增的 開發中比較少用

        div 沒有語意 就用來表示一個區塊 目前來講div還是我們主要的佈局元素
        span 行內元素，沒有任何語意，一般用於網頁中選中的文字
    -->
    <head></head>
    <main></main>
    <footer></footer>

    <nav>導航連結區域 像側邊or表頭的的主選單/網站、頁面導覽 footer裡面的不用放nav</nav>
    <aside></aside>
    <article>巢狀 與外層article與內層article有關的</article> 
    <!-- 巢狀:article包article 也可以artile包div -->
    <section>獨立章節</section>


    <div>沒意義的標籤 包住一大塊區塊</div> 塊元素
    <span>沒意義的標籤 一個段落內某一小部分想要調整的</span> 行內元素

</body>
</html>
