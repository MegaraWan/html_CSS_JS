<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        圖片標簽用於向當前頁面引入一個外部圖片
        使用img標籤來引入外部圖片 img標籤是一個自結束標籤
        img屬於替換元素(塊元素與行內元素之間，具有兩種元素的特點)
        src屬性指定外部路徑(路徑標籤和超連結是一樣的)
        alt 圖片的描述，這個描述默認情況下不會顯示，有些遊覽器無法顯示圖片是會顯示
            搜索引擎會根據alt中內容來識別圖片
        width 圖片寬度(單位是像素) height 圖片的寬度
        寬度和高度中如果只修改一個 則另一個懂比例縮放
        注意：一般情況在PC端 不建議修改圖片大小 需要多大圖片就裁多大 
        但在移動端 經常要對圖片進行縮放(主要都是大圖縮小)

        圖片格式
        jpeg(jpg) -支持顏色比較豐富 不支持透明效果 不支持動圖
                  -一般用來顯示照片
        gif -支持顏色比較少 支持簡單透明 支持動圖
            -顏色單一的圖片 動圖
        png -支持的顏色豐富 支持複雜透明 不支持動圖
            -顏色豐富 複雜透明圖片 (專為網而生)
        webp -這種格式是谷歌新推出的專門用來表示網頁中圖片的一種格式
             -它具備其他圖片格式的所有優點 而且文件還特別的小
             -缺點:兼容性不好
        base64 -將圖片使用base64編碼 這樣就可以將圖片轉換為字符 通過字符形式來引入圖片
               -一般都是一些需要和網頁一起加載的圖片才會使用
               -谷歌去搜尋base64免費轉換網頁
        SVG - 向量圖檔 可以更改顏色 放大縮小不會變形
        
        效果一樣 用小的
        效果不一樣 用效果好的
    -->
    <標籤 屬性="值" 屬性="值" >
    <img src="檔案位子" alt="圖片未顯示時出現的文字" title="當滑鼠移經圖片時，讓圖片自動顯示一個小的文字說明視窗">
    <img src=".//jpg/362c018f1b2df6b0b0707ff0a88bfb49.jpeg" alt="咖波">
    <img width="300" src="https://lazyrabbit-revtel2-com-prod.s3.ap-northeast-1.amazonaws.com/l@2x-1673076502" alt="懶散兔">
</body>
</html>
