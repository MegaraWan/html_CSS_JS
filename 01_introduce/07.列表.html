<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--
    html中有三種列表
    1.有序列表
    2.無序列表
    3.定義列表
有序夜表 使用ol標籤來表示
    使用li表示列表項
無序列表 使用ul標籤來創建  這個最常使用
    使用li表示列表項
定義列表 使用dl標籤  很少使用
    使用dt來表示定義內容
    使用dd來對內容進行解釋說明

列表之間可以互相嵌套
-->

<ol>
    <li>結構</li>
    <li>表現</li>
    <li>行為</li>
</ol>

<Ul>
    <li>結構</li>
    <li>表現</li>
    <li>行為</li>
</Ul>

<dl class="10.範例連結用">
    <dt>結構</dt>
    <dd>結構表示網頁的結構 結構用來規定網頁中哪裡是標題 哪裡是段落</dd>
</dl>

<ul>
    <li>
        aa
        <ul>
            <li>aa-1</li>
            <li>aa-2</li>
        </ul>
    </li>
</ul>

</body>
</html>
