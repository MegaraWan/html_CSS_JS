<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>實體</title>
</head>
<body>
    <!--
        網頁中多個空格默認情況會自動解析為一個空格
        在html中 不能直接書寫一些特殊符號 ex： > < 空格
        需要使用特殊符號 語法：&符號;
        &nbsp; 空格
        &gt; >
        &lt; <
        &copy; 版權符號
        要查詢符號代碼 https://www.w3school.com.cn/html/html_entities.asp
        在html實體有 html實體頁面點進去最下面有一個 HTML 实体符号参考手册。可以看更多
    -->
    <p>
        空格 &nbsp;&nbsp;&nbsp; 空格
        &gt;
        &lt;
    </p>
</body>
</html>
