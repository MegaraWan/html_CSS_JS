<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        meta主要用於設置網頁的一些元數據 元數據是給網頁看的
        charset 只網頁的字符集
        name 指定數據名稱
        content 指定數據內容
             keywords 表示網站關鍵字 多個關鍵字用,隔開
        description 用於描述網頁（搜尋網頁後出現的小簡介）
        tital標籤的內容會作為搜索後超連結上的文字
    -->
    <meta name="keywords" content="html5,前端,CSS3">
    <meta name="description" content="描述網頁用">
    <title>Document</title>

    <!--
        <meta http-equiv="refresh" content="3;url=https://www.mozilla.org" />
        將網頁重新導向另一個網頁
        過３秒後到url=指定的網站
    -->
</head>
<body>
    
</body>
</html>
