<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        超連結可以讓我們從一個頁面到另一個頁面
            或者是當前頁面的其他位子
        使用a標籤來定義超連結
            屬性：href指定跳轉目標的路徑
                -值可以是一個外部網站
                -也可以寫一個內部頁面地址
        超連結也是一個行內元素 但在a標籤內可以嵌套除了a自身外的任何元素
    -->
<a href="http://www.baiu.com">超連結</a> <!--絕對路徑-->
<br><br>
<a href="07.列表.html">超連結</a> <!--相對路徑-->
<a>超連結 <div></div></a>

</body>
</html>
