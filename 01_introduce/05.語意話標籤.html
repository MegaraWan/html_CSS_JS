<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        塊元素(block element)
            -在網頁中一般通過塊元素對頁面進行佈局
        行內元素(inline element)
            -行內元素主要用來包裹文字

        一般情況下會在塊元素中放行內元素，不會在行內元素放塊元素
        塊元素基本什麼都能放
        但塊元素的p元素中不能放任何塊元素
    
        遊覽器在解析網頁時 會自動對網頁中不符合規範的內容進行修正
        譬如 標籤寫在了根元素的外部
        p元素中放了塊元素
        根元素中出現了除head和body以外的子元素
    
        要看網頁如何修正的 對網頁按右鍵 檢查 Elements 
        會出現源代碼（網頁自行更正的）
    -->
</body>
</html>
