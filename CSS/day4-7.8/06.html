<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        nav{
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #ccc;
        }
        /* nav a{
            padding: 10px 20px;
            text-decoration: none;
            color: #666;
            border-bottom: 3px solid transparent;

        nav a:hover{
            border-bottom: 3px solid red;
        } */

        nav a{
            padding: 10px 20px;
            text-decoration: none;
            color: #666;
            position: relative;
        }
        nav a:after{
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #f00;
            transform: scaleY(0);
            transition: .3s;
        }
        nav a:hover:after{
            transform: scaleY(1);
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Link</a>
        <a href="#">Link</a>

    </nav>
