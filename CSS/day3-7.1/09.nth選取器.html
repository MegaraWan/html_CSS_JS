<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style:none;
        }
        ul{
            display:flex;
            flex-wrap:wrap;
        }
        li{
            width:100px;
            height:100px;
            margin:2px;
            font-size: 50px;
            background-color: #ccc;
        }
        ul li:nth-of-type(5n-1){
            background-color: #f00;
        }
        
    </style>
</head>
<body>
    <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
    <li>16</li>
    <li>17</li>
    <li>18</li>
    <li>19</li>
    <li>20</li>
    <li>21</li>
    <li>22</li>
    <li>23</li>
    <li>24</li>
    <li>25</li>
    <li>26</li>
    <li>27</li>
    <li>28</li>
    <li>29</li>
    <li>30</li>
    </ul>
    <!-- 
        :nth-child(xxxxx)    child 只看順序
        :nth-of-type(xxxxx)  type 看分類

        xxxx = (a*n+b  a、b數字自己定義 n:0~....)
            an+b :3n+1 3個裡面第1個 
            an-b :
            an  :
            n+b :b~最後一個數字
            -n+b :0~b
            n-b :沒甚麼用
            odd :基數
            even :偶數
     -->
</body>
</html>
