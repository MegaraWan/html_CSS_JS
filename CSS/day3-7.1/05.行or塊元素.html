<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            background-color: #fa0;
            width: 300px;
            height: 300px;
            display: inline-block;
            /* span原本是行內元素把它改成塊元素才能更改width/height的大小 */
        }

        p{
            background-color: #aaa;
            display:inline;
            /* p原本是塊元素把它改成行內元素 */
        }
    </style>
</head>
<body>
    <span>span</span> 
    <p>lorem</p>



</body>
</html>
