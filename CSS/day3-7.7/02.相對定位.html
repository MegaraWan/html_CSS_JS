<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            display: flex;
            flex-wrap: wrap;
        }
        .item{
            width: 100px;
            height: 100px;
            margin: 5px;
            background-color: #fa0;
            font-size: 42px;
        }
        .item18{
            background-color: #f00;
            margin-right: -50px;
            /*預設的情況下，兩個元素的重疊是看先後順序
            所以19壓在18上*/
            position: relative;
            /* 但如果設定定位(position)之後
            會比沒有設定的還要高，所以18又壓回19 */
            top:50px;
            z-index: 3;
        /* 都有定位:原始碼順序/z-index大的在上
            都一樣:HTML原始碼順序/(或z-index一樣)
            不一樣:
            1.有定位高於無定位
            2.z-index大的在上 */
        }
        .item19{
            height: 80px;
            background-color: #00f;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="list">
        <!-- .item.item${$}*40 -->
        <!-- $會帶數字 -->
        <div class="item item1">1</div>
        <div class="item item2">2</div>

        <div class="item item4">4</div>

</html>
