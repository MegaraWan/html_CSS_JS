            background-color: #fa0;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(4, 100px);
            justify-content: ;

            align-content: ;
            align-items: ;
        }
        .item{
            
            background-color: #f00;
        }
        .item:first-child{
            /*
            grid-column: 1/span 2;
            grid-row: 3/-1;
            */
            /*grid-area: A row/A column/B row/B column;*/

        }
    </style>
</head>
