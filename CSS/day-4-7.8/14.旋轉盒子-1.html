<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 300px;
            height: 300px;
            border: 3px solid red;
            margin: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 400px;
        }
        .box{
            width: 200px;
            height: 200px;
            outline: 2px solid blue;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-100px) rotateX(30deg) rotateY(45deg) rotateZ(0deg);
        }
        .box > * {
            width: 100%;
            height: 100%;
            font-size: 120px;
            color: #0008;
            text-align: center;
            outline: 2px solid #000;
            position: absolute;
            left: 0;
            top: 0;
            backface-visibility: hidden;
        }
        .front{ transform: rotate(0deg) translateZ(100px);}
        .back{ transform: rotateY(180deg) translateZ(100px);}
        .top{ transform: rotateX(90deg) translateZ(100px);}
        .down{ transform: rotateX(-90deg) translateZ(100px);}
        .left{ transform: rotateY(-90deg) translateZ(100px);}
        .right{ transform: rotateY(90deg) translateZ(100px);}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <div class="front">F</div>
            <div class="back">B</div>
            <div class="top">T</div>
            <div class="down">D</div>
            <div class="left">L</div>
            <div class="right">R</div>
        </div>
    </div>


    
</body>
</html>
