<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html,body{
            height: 100%;
        }
        body {
            background-image: linear-gradient(0deg, #60a, #000);
        }
        .star{
            position: absolute;
            top: 200px;
            left: 50%;
            width: 100px;
        }
        .star img{
            width: 100%;
        }
        .star:nth-child(1){ 
            transform: translate(-500%, -150%) scale(.25) rotate(-45deg);
            animation: bling 2s 1s infinite alternate;
        }
        .star:nth-child(2){ 
            transform: translate(-400%, 100%) scale(.3) rotate(10deg);
            animation: bling 3s 3s infinite alternate;
        }
        .star:nth-child(3){ 
            transform: translate(-200%, 0%) scale(.1) rotate(60deg);
            animation: bling 2.5s 6s infinite alternate;
        }
        .star:nth-child(4){ 
            transform: translate(150%, -180%) scale(.2) rotate(150deg);
            animation: bling 3.6s 1.5s infinite alternate;
        }
        .star:nth-child(5){ 
            transform: translate(100%, 250%) scale(.15) rotate(-30deg);
            animation: bling 3.5s 2.4s infinite alternate;
        }
        .star:nth-child(6){ 
            transform: translate(400%, 0%) scale(.3) rotate(-20deg);
            animation: bling 5s 3s infinite alternate;
        }

        @keyframes bling {
              0%{ opacity: 0;}
             80%{ opacity: 1;}  
            100%{ opacity: 1;}            
        }
    </style>
</head>
<body>
    
    <div class="star-group">
        <div class="star">
            <img src="star.png" alt="">
        </div>
        <div class="star">
            <img src="star.png" alt="">
        </div>
        <div class="star">
            <img src="star.png" alt="">
        </div>
        <div class="star">
            <img src="star.png" alt="">
        </div>
        <div class="star">
            <img src="star.png" alt="">
        </div>
        <div class="star">
            <img src="star.png" alt="">
        </div>
    </div>
    
</body>
</html>
