<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: #f00;
            /* transform: 縮放 傾斜 旋轉 位移; */
            /* transform:scale() skew() rotate() translate(); */
            transform: scale(0.1,1) rotate(0deg);
            transition: 1s;
        }
        .box:hover{
            transform: scale(1,1) rotate(360deg);
        }
    </style>
<body>

    <div class="box"></div>



    
</body>
</html>
