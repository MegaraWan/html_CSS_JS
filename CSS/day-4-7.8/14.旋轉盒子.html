<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 300px;
            height: 300px;
            border: 3px solid red;
            margin: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 感應區 */
        }
        .box{
            width: 200px;
            height: 200px;
            outline: 2px solid blue;
            position: relative;
            /* 盒子包六個面 */
        }
        .box > * {
            width: 100%;
            height: 100%;
            font-size: 120px;
            text-align: center;
            outline: 2px solid #000;
            position: absolute;
            left: 0;
            top: 0;
        /* 每個面要在同一個中心點做旋轉 
        所以設定position*/
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <div class="front">F</div>
            <div class="back">B</div>
            <div class="top">T</div>
            <div class="down">D</div>
            <div class="Left">L</div>
            <div class="right">R</div>
        </div>
    </div>


    
</body>
</html>
