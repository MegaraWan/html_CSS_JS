<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            font-size: 32px;
            color: #000;
        }
        a.visited{
            color:#ccc
        }

        a:hover {
            color: #fa0;
        }
        a:active {
            color: #f00;
        }


    
    </style>
    <!-- hover碰到 avctive點擊 
    優先權問題 
    兩個分數一樣都是11
    但是點擊一定會摸到
    所以hover要先寫

    visited點擊過後顏色
    同樣優先權問題 要放hover跟avctive前面
    -->
</head>
<body>

    <a href="#">Link</a>


    
</body>
</html>
